<html>
<head>
    <title>Travel Itinerary Generator</title>

    <div class="card-body">
        <form method="POST" action="/generate">
        <div class="form-group">
            <strong><label for="city">City:</label></strong>
            <input class="form-control" ype="text" id="city" name="city" placeholder="Enter the City " required><br><br>
        </div>

       <div class="form-group">
            <strong><label for="duration">Days:</label></strong>
            <input class="form-control" type="number" id="duration" name="duration" min="1" placeholder="Enter your desired duration of Stay" required><br><br>

       </div>
        <!-- <input type="submit" value="Generate Itinerary"> -->
        <button class="btn btn-primary btn-block" value="Generate Itinerary">Generate</button>
    </form>
    </div>
    </div>
</body>
